<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form
      class="form border-bottom pb-5"
      action="#"
    >
      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
        </div>
        <input type="text" name="title" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Text</span>
        </div>
        <textarea name="description" class="form-control" aria-label="With textarea" required></textarea>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Image</span>
        </div>
        <div class="custom-file">
          <input type="file" name="image" class="custom-file-input" id="inputGroupFile01" accept="image/x-png, image/jpeg" required>
          <label class="custom-file-label" for="inputGroupFile01">Choose image</label>
        </div>
      </div>
  
      <button
        class="btn btn-success"
        type="submit"
      >
        Add post
      </button>
    </form>
  
    <div class="posts"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
